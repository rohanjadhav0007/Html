<!-- Question 2: HTML Snippet for Text Formatting
Write an HTML snippet that demonstrates:
●	Bold and italic text
●	Superscript for a<sup>3</sup> + b<sup>3</sup> and subscript for CO<sub>2</sub>
●	Highlight the phrase: "Important Update" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>
    <p><b>This text is bold</b> and <i>this text is italic</i>.</p>

    <p>Mathematical expression: a<sup>3</sup> + b<sup>3</sup></p>
    <p>Chemical formula: CO<sub>2</sub></p>

    <p><mark>Important Update</mark></p>
</body>
</html>

<!-- Question 1: HTML Page with Favicon, Meta Tag, and Blockquote
Create an HTML page that includes:
●	A favicon named logo.ico
●	A meta tag with the description: "Web Development Basics"
●	A blockquote stating: "Success is not final, failure is not fatal: It is the courage to continue that counts." — Winston Churchill -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web Development Basics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <blockquote>
        “Success is not final, failure is not fatal: It is the courage to continue that counts.”
        — Winston Churchill
    </blockquote>
</body>
</html>

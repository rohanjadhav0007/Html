<!-- Question 5: HTML Example with <abbr>, <cite>, and <q>
Write an HTML example that includes:
●	An abbreviation for CSS with a tooltip showing "Cascading Style Sheets"
●	A <cite> tag referencing "To Kill a Mockingbird" by Harper Lee
●	A <q> tag quoting: "The only way to do great work is to love what you do." -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Semantic Tags</title>
</head>
<body>

    <p><abbr title="Cascading Style Sheets">CSS</abbr> is used to style HTML pages.</p>

    <p><cite>To Kill a Mockingbird</cite> is a novel by Harper Lee.</p>

    <p><q>The only way to do great work is to love what you do.</q></p>

</body>
</html>

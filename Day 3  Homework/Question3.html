<!-- Question 3: HTML Form with Mailto and Phone Link
Create an HTML form that includes:
●	A text input field for email
●	A mailto link that sends an email with the subject "Project Inquiry" and body "I would like more information about your project."
●	A phone link to dial +91 9876543210 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <h2>Contact Us</h2>

    <form>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </form>

    <p>
        <a href="mailto:someone@example.com?subject=Project%20Inquiry&body=I%20would%20like%20more%20information%20about%20your%20project.">
            Send Project Inquiry Email
        </a>
    </p>

    <p>
        <a href="tel:+919876543210">Call Us: +91 9876543210</a>
    </p>
</body>
</html>

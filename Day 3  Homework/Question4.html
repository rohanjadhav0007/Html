<!-- Question 4: HTML Page with Navigation Links and Anchor Link
Build an HTML page that features:
●	A Home link that opens in the same tab
●	A Services link that opens in a new tab
●	An anchor link that jumps to a section titled "Our Team" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>

    <nav>
        <a href="index.html">Home</a> |
        <a href="services.html" target="_blank">Services</a> |
        <a href="#our-team">Our Team</a>
    </nav>

    <hr>

    <p>Welcome to our company website. Scroll down to learn more about our team.</p>

    <div style="height: 600px;"></div>

    <h2 id="our-team">Our Team</h2>
    <p>Meet the amazing people behind our success.</p>

</body>
</html>

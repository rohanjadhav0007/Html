<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:-</label>
        <input type="text" id="name" placeholder="Enter Your Name" minlength="5"><br><br>
        <select name="" id="">
            <option value="color">Choose Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select><br><br>
        <textarea name="" id="" rows="5"></textarea><br><br>
        <progress value="75" max="100"></progress><br><br>
        <label for="browser">Choose Browser</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Safari"></option>
            <option value="Firefox"></option>
            <option value="Ms Explorer"></option>
            <option value="Nitro"></option>
        </datalist><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

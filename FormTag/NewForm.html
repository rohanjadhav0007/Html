<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
  body {
  background-image: url(img1.jpg);
  background-size: 1550px 1500px;
  background-repeat: no-repeat;
  border: 5px solid black;
  height: 100%;
  width: 97%;
  font-family: Arial, sans-serif;
  color: white;
  margin: 0;
  padding: 20px;
}

.registration-form {
  background-color: #c007a4;
  max-width: 600px;
  margin: auto;
  padding: 20px;
  border: 2px solid white;
  border-radius: 10px;
}

.registration-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: white;
}

.registration-form label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

.registration-form input[type="text"],
.registration-form input[type="email"],
.registration-form input[type="number"],
.registration-form select,
.registration-form textarea {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
  margin-bottom: 5px;
}

.registration-form table {
  width: 100%;
  margin-top: 10px;
  background-color: #4b3ca7;
  color: white;
}

.registration-form th,
.registration-form td {
  padding: 5px;
  text-align: left;
}

.registration-form input[type="submit"],
.registration-form input[type="reset"] {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: white;
  color: #4b3ca7;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.registration-form .buttons {
  text-align: center;
  justify-content: center;
  
}
span{
    color: blue;
    font-style: italic;
    font-size: small;
}
</style>
</head>
<body>
  <form class="registration-form">
    <h2>Student Registration Form</h2>

    <label>First Name:</label>
    <input type="text" maxlength="30" placeholder="Enter first name"><span>(max 30 characters a-z and A-Z)</span>

    <label>Last Name:</label>
    <input type="text" maxlength="30" placeholder="Enter last name"><span>(max 30 characters a-z and A-Z)</span>

    <label>Date of Birth:</label>
    <select><option>Day:</option></select>
    <select><option>Month:</option></select>
    <select><option>Year:</option></select>

    <label>Email ID:</label>
    <input type="email">

    <label>Mobile Number:</label>
    <input type="text" maxlength="10"><span>(10 digit number)</span>

    <label>Gender:</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female

    <label>Address:</label>
    <textarea rows="3"></textarea>

    <label>City:</label>
    <input type="text" maxlength="30"><span>(max 30 characters a-z and A-Z)</span>

    <label>Pin Code:</label>
    <input type="text" maxlength="6"><span>(6 digit number)</span>

    <label>State:</label>
    <input type="text" maxlength="30"><span>(max 30 characters a-z and A-Z)</span>

    <label>Country:</label>
    <input type="text" value="India">

    <label>Hobbies:</label>
    <input type="checkbox"> Drawing
    <input type="checkbox"> Singing
    <input type="checkbox"> Dancing
    <input type="checkbox"> Sketching
    <input type="checkbox"> Others <input type="text" style="width: 100px;">

    <label>Courses Applied For:</label>
    <input type="radio" name="course"> BCA
    <input type="radio" name="course"> B.Com
    <input type="radio" name="course"> B.Sc
    <input type="radio" name="course"> B.A

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>

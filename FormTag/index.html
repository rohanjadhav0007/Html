<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:-</label>
        <input type="text" id="name" placeholder="Enter your name" autofocus minlength="5"><br><br>
        <label for="Age">Age:-</label>
        <input type="number" id="age" placeholder="Enter your Age" min="18" max="60"><br><br>
        <label for="content">Content:-</label>
        <input type="number" id="content" placeholder="Enter your Content"><br><br>
        <label for="org">College Name:-</label>
        <input type="text" id="org" value="Sp College" readonly><br><br>
        <label for="email">Email:-</label>
        <input type="email" required><br><br>
        <label for="Password">Password:-</label>
        <input type="password" required><br><br>
        <label for="Birthday">BirthDate:-</label>
        <input type="date" id="Birthday"><br><br>
        <input type="time"><br><br>
        <label for="">Gender:-</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female <br><br>
        <label for="sub">Subject:-</label>
        <input type="checkbox">Hindi
        <input type="checkbox">English
        <input type="checkbox">Marathi <br><br>
        <label for="file">Upload Resume:-</label>
        <input type="file" accept="apllication/pdf"><br><br>
        <input type="range"><br><br>
        <input type="color"><br><br>
        <input type="hidden"><br><br>
        <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaHlgkvSBjLFpLP282EpgmO5qRqRcsCiM_rQ&s"><br><br>
        <input type="url"><br><br>
        <input type="button" value="Submit"><br><br>
        <input type="reset" value="reset"><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
